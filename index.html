<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Despesas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root {
      --bg-color: #f8f9fa;
      --surface-color: #ffffff;
      --text-color-primary: #000000;
      --text-color-secondary: #495057;
      --border-color: #dee2e6;
      --accent-color: #007bff;
      --accent-color-hover: #0056b3;
      --nubank-color: #820ad1;
      --c6-color: #2b2b2b;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 3px 6px rgba(0, 0, 0, 0.07);
      --border-radius: 6px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color-primary);
      margin: 0;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 14px;
    }
    #login-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    #login-box {
      background: var(--surface-color);
      padding: 24px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      text-align: center;
      width: 90%; max-width: 320px;
    }
    #login-box h2 { margin-top: 0; margin-bottom: 16px; font-size: 1.2rem; }
    #login-box p { margin-bottom: 20px; color: var(--text-color-secondary); font-size: 0.9rem; }
    #passcode-input {
      width: calc(100% - 24px); padding: 10px 12px;
      font-size: 1.5rem; text-align: center; letter-spacing: 0.5em;
      border: 1px solid var(--border-color); border-radius: var(--border-radius);
      margin-bottom: 20px;
    }
    #passcode-input:focus {
      outline: none; border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }
    #login-button {
      width: 100%; padding: 12px;
      background-color: var(--accent-color);
      color: white; border: none; border-radius: var(--border-radius);
      font-size: 1rem; font-weight: 600;
      cursor: pointer; transition: background-color 0.2s;
    }
    #login-button:hover { background-color: var(--accent-color-hover); }
    .container { max-width: 1200px; margin: auto; padding: 0; }
    h1 { font-size: 1.75rem; font-weight: 700; text-align: center; margin-bottom: 28px; }
    h2 { font-size: 1.1rem; font-weight: 600; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin: 0 0 20px 0; }
    .month-navigation { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin-bottom: 28px; gap: 8px; }
    #currentMonthYear { margin: 0 10px; font-size: 1.25rem; font-weight: 600; white-space: nowrap; }
    .month-navigation button {
      background-color: var(--surface-color); border: 1px solid var(--border-color);
      cursor: pointer; border-radius: var(--border-radius); transition: all 0.2s ease-in-out;
      box-shadow: var(--shadow-sm); display: flex; align-items: center; justify-content: center;
      height: 38px; font-weight: 500;
    }
    .month-navigation button:hover { border-color: var(--accent-color); color: var(--accent-color); }
    #prevMonthBtn, #nextMonthBtn { width: 38px; padding: 0; font-size: 1.25rem; }
    #saveDataBtn, #restoreDataBtn, #todayBtn, #clearAllBtn { width: auto; padding: 0 16px; font-size: 0.9rem; color: var(--accent-color); }
    #todayBtn { color: #28a745; border-color: #28a745; }
    #todayBtn:hover { background-color: #28a745; color: white; }
    #clearAllBtn { color: var(--danger-color); border-color: var(--danger-color); }
    #clearAllBtn:hover { background-color: var(--danger-color); color: white; }
    #saveDataBtn:hover, #restoreDataBtn:hover { background-color: var(--accent-color); color: var(--surface-color); }
    .summary-box {
      background-color: var(--surface-color); padding: 20px;
      border-radius: var(--border-radius); text-align: center;
      border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); margin-bottom: 24px;
    }
    .summary-box h3 { margin: 0 0 8px 0; font-size: 0.9rem; font-weight: 500; color: var(--text-color-secondary); }
    .summary-box #totalGeral { font-size: 2rem; font-weight: 700; }
    .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
    .grid-item { background-color: var(--surface-color); padding: 20px; border-radius: var(--border-radius); border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); display: flex; flex-direction: column; }
    .full-width-item { grid-column: 1 / -1; }
    table { width: 100%; border-collapse: collapse; flex-grow: 1; }
    th, td { padding: 6px 10px; text-align: left; border: none; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
    th { font-weight: 600; color: var(--text-color-secondary); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; border-bottom-width: 2px; }
    td input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
    tbody tr:last-child td { border-bottom: none; }
    tbody tr:hover { background-color: var(--bg-color); }
    td[contenteditable="true"]:focus { outline: none; background-color: #e9f2ff; box-shadow: 0 0 0 2px var(--accent-color); }
    tfoot { border-top: 2px solid var(--text-color-primary); }
    tfoot td { font-weight: 600; font-size: 0.9rem; }
    .card-header { display: flex; align-items: center; gap: 10px; }
    .nubank-header { border-bottom-color: var(--nubank-color); }
    .c6-header { border-bottom-color: var(--c6-color); }
    #status {
      position: fixed; bottom: 20px; right: 20px;
      background-color: var(--text-color-primary); color: var(--surface-color);
      padding: 10px 16px; border-radius: var(--border-radius); font-size: 0.9rem;
      box-shadow: var(--shadow-md); transition: opacity 0.5s, transform 0.5s;
      opacity: 0; transform: translateY(20px); pointer-events: none;
    }
    #status[style*="opacity: 1"] { transform: translateY(0); pointer-events: auto; }
  </style>
</head>
<body>

<script type="module">
/* ====================== JS ORIGINAL COM CORREÇÕES ====================== */

// ... (todo o JS até chegar no trecho alterado) ...

function setupTableListeners(tbody, type) {
  tbody.addEventListener('focusout', (e) => {
    if (e.target.tagName === 'TD' && e.target.hasAttribute('contenteditable')) {
      const cell = e.target;
      if (cell.cellIndex === 1) {
        const text = cell.textContent.trim();
        if (text) {
          let number = parseCurrency(text);
          cell.textContent = number.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          updateTotals(type);
          saveData();
        }
      }
    }
  });

  tbody.addEventListener('input', (e) => {
    if (e.target.hasAttribute('contenteditable')) {
      updateTotals(type);
      saveData();
      ensureEmptyRow(tbody);
    }
  });

  tbody.addEventListener('change', (e) => {
    if (e.target.type === 'checkbox') {
      saveData();
    }
  });

  tbody.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && e.target.tagName === 'TD' && !e.shiftKey) {
      e.preventDefault();
      const row = e.target.parentElement;
      const nextRow = row.nextElementSibling;
      if (nextRow && nextRow.cells[0] && nextRow.cells[0].hasAttribute('contenteditable')) {
        nextRow.cells[0].focus(); // ✅ sempre vai para a primeira coluna
      } else {
        addNewRow(tbody, true);
      }
    }
  });
}

function updateTotals(type) {
  const totalsMap = {
    fixed: { el: ui.fixedTotal, table: ui.fixedExpensesTable },
    nubank: { el: ui.nubankTotal, table: ui.nubankTable },
    c6: { el: ui.c6Total, table: ui.c6Table } // ✅ corrigido
  };
  if (totalsMap[type]) {
    totalsMap[type].el.textContent = formatCurrency(
      calculateColumnTotal(totalsMap[type].table, 1)
    );
  }
  updateAllTotals();
}

// ... (restante do JS igual ao seu original) ...
</script>
</body>
</html>
